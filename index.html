<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QUIZBOARD</title>
</head>
<body>
    <div class="">
        <h1 class="text-info">Quiz Board</h1>
        <a href="/">
          <h1>Home</h1>
        </a>
        <div id="begin">
          <p class="holder">
            <button type="button" id="start" class="" name="button">Start Test</button>
          </p>
        </div>

        <div class="">
            <div id="questions">
              <div class="form-group">
                <form id="quiz">
                  <h4>javaScript Test</h4>
              
                  1. <label for="Quiz1">IsNaN() Evaluates And Argument To Determine if Given Value:
                    <strong>(1mk)</strong></label><br>
                  <input type="radio" name="Quiz1" value="0" required>Is Not a Null <br>
                  <input type="radio" name="Quiz1" value="1">Is Not a Number <br>
                  <input type="radio" name="Quiz1" value="0">Is Not a New Object <br>
                  <input type="radio" name="Quiz1" value="0">None Of The Above <br>
              
                  2. <label for="Quiz2">If Button is clicked .......Event Handler is invoked. <strong>(1mk)</strong></label><br>
                  <input type="radio" name="Quiz2" value="0" required>OnSubmit()<br>
                  <input type="radio" name="Quiz2" value="1">Onclick() <br>
                  <input type="radio" name="Quiz2" value="0">OnLoad()() <br>
                  <input type="radio" name="Quiz2" value="0">sPostBack() <br>
                  
                  
                  
                  <button type="submit" class="btn btn-info" name="button">Submit</button>
                </form>
              </div>
            </div>
        
            
          
    
</body>
</html>
